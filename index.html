<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--nav bar-->
    <nav class="card-panel #1a237e indigo darken-4">Weather Dashboard</nav>

    <!--Search section and previous cities-->
    <div class="card row">
      <div class="search col s3">
        Search for a City:
        <input type="text" class="search-bar" placeholder="Enter a city" />
        <button
          class="btn waves-effect waves-light #2196f3 blue col s"
          type="submit"
          name="action"
        >
          Search
          <i class="material-icons right">search</i>
        </button>
        <div>Past Searches</div>
        <ul id="past-cities" class="hide"></ul>
      </div>

      <!--Current forecast-->
      <div class="currentResult">
        Image
        <h1 class="name"></h1>
        <p class="description"></p>
        <p class="temp"></p>
      </div>

      <!--5 day forecast-->
      <div class="Forecast">5-Day Forecast</div>
    </div>
    <script src="./assets/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
