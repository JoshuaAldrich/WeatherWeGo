<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Css Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!--nav bar-->
    <nav class="card-panel #1a237e indigo darken-4">Weather Dashboard</nav>

    <!--Search section and previous cities-->
    <div class="container" id="dashboard">
      <div class="card row">
        <!--search for city-->
        <div class="search col s3">
          Search for a City:
          <input type="text" id="search-bar" placeholder="Enter a city" />
          <button
          id="search-city"
          class="btn waves-effect waves-light #2196f3 blue col s12"
          type="submit"
          name="action"
          >
          Search
          <i class="material-icons right">search</i>
          </button>
          <div class="localStorage"></div>
        </div>


      <!--Current forecast-->
      <div class="currentResult col s9">
        <div class="row">
          <div class="col s12">
            <h2 class="name">Current Forecast</h2>
              <p class="temp">Temperature:</p>
              <p class="humidity">Humidity:</p>
              <p class="windSpeed">Wind Speed:</p>
              <p class="uvIndex">UV index:</p>
          </div>
        <!--5 day forecast-->
          <div class="forecast row">
          </div>
        </div>
      </div>

      
      
      

    </div>

    <footer>
      Weather Dashboard &copy 2022 made by Joshua Aldrich
    </footer>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Javascript link-->
    <script src="./assets/JS/script.js"></script>
    <!--Materialize link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
